<head>
    <title>MongoReader</title>
    <script src="client/angular.min.js" type="text/javascript"></script>
</head>

<body>
    {{> header}}
    <div class="container">
        <div class="span12">
            {{> search}}
        </div>
    </div>
</body>

<template name="header">
    <div class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="/">MongoReader</a>
        </div>
    </div>
</template>

<template name="search">
    <label><h4>Search for something</h4></label>
    <p>
        <input type="text" placeholder="Search expression" />
    </p>
    <br />
    <legend>
        <h3>Result</h3>
    </legend>
    <div id="main">
        <table class="table table-hover table-striped">
            <thead>
                <tr class="success">
                    <th>
                    <p class="text-center">
                        <strong>Facility</strong>
                    </p></th>
                    <th>
                    <p class="text-center">
                        <strong>Priority</strong>
                    </p></th>
                    <th>
                    <p class="text-center">
                        <strong>Date</strong>
                    </p></th>
                    <th>
                    <p class="text-center">
                        <strong>Host</strong>
                    </p></th>
                    <th>
                    <p class="text-center">
                        <strong>Program</strong>
                    </p></th>
                    <th>
                    <p class="text-center">
                        <strong>Message</strong>
                    </p></th>
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr class="info">
                    <td>
                    <p class="text-center">
                        {{FACILITY}}
                    </p></td>
                    <td>
                    <p class="text-center">
                        {{PRIORITY}}
                    </p></td>
                    <td>
                    <p class="text-center">
                        {{DATE}}
                    </p></td>
                    <td>
                    <p class="text-center">
                        {{HOST}}
                    </p></td>
                    <td>
                    <p class="text-center">
                        {{PROGRAM}}
                    </p></td>
                    <td>
                    <p class="text-center">
                        {{MESSAGE}}
                    </p></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
