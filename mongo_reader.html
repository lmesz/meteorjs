<head>
	<title>MongoReader</title>
</head>

<body>
	{{> header}}
	{{> search}}
</body>

<template name="header">
	<div class="navbar navbar-static-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="/">MongoReader</a>
			</div>
		</div>
	</div>
</template>

<template name="search">
	<div id="main">
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<td>
					<p class="text-center">
						<strong>Facility</strong>
					</p></td>
					<td>
					<p class="text-center">
						<strong>Priority</strong>
					</p></td>
					<td>
					<p class="text-center">
						<strong>Date</strong>
					</p></td>
					<td>
					<p class="text-center">
						<strong>Host</strong>
					</p></td>
					<td>
					<p class="text-center">
						<strong>Program</strong>
					</p></td>
					<td>
					<p class="text-center">
						<strong>Message</strong>
					</p></td>
				</tr>
			</thead>
			<tbody>
				{{#each items}}
				<tr class="success">
					<td>
					<p class="text-center">
						{{FACILITY}}
					</p></td>
					<td>
					<p class="text-center">
						{{PRIORITY}}
					</p></td>
					<td>
					<p class="text-center">
						{{DATE}}
					</p></td>
					<td>
					<p class="text-center">
						{{HOST}}
					</p></td>
					<td>
					<p class="text-center">
						{{PROGRAM}}
					</p></td>
					<td>
					<p class="text-center">
						{{MESSAGE}}
					</p></td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
